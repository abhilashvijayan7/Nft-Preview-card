<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen box-border p-0 m-0 bg-[hsl(217,54%,11%)]"
  >
    <main
      class="mx-[25px] bg-[hsl(216,50%,16%)] p-[25px] rounded-2xl text-[hsl(215,51%,70%)] font-outfit font-light text-[16px] sm:max-w-[350px]"
    >
      <div class="main-img relative inline-block group">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="rounded-lg"
        />
        <div
          class="absolute inset-0 bg-[hsl(178,100%,50%)] bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 cursor-pointer"
        >
          <img src="./images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <article>
        <section class="details">
          <h1
            class="text-[hsl(0,0%,100%)] mt-[28px] text-[22px] font-normal hover:text-[hsl(178,100%,50%)] cursor-pointer"
          >
            Equilibrium #3429
          </h1>
          <p class="mt-4 mb-4 font-extralight text-[17px]">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>
        <section class="ETH-details flex justify-between items-center pb-5">
          <div class="ETH flex items-center">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p class="ml-2 text-[hsl(178,100%,50%)] font-normal">0.041 ETH</p>
          </div>
          <div class="days-left flex items-center">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p class="ml-2">3 days left</p>
          </div>
        </section>
      </article>
      <footer
        class="flex justify-start items-center border-t-[0.1px] border-[hsl(216,33%,32%)] pt-4"
      >
        <div class="creator-img border rounded-2xl">
          <img
            src="./images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
            class="size-[30px]"
          />
        </div>
        <div class="creator-name">
          <p class="pl-3">
            Creation of
            <span
              class="text-[hsl(0,0%,100%)] pl-[1px] hover:text-[hsl(178,100%,50%)] cursor-pointer"
            >
              Jules Wyvern
            </span>
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
